<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>暂停-1-湖北广电标清EPG2.0</title>
<meta name="page-view-size" content="640*530" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>

<body bgcolor="transparent">

<!--pagebg-->
<div class="pagebg">
	<div class="pic"><img src="../images/demopic/bg-640X530.jpg" width="640" height="530" /></div>
</div>
<!--pagebg the end-->



<div class="wrapper"></div>	



<!--pop up layer-->
<div class="bottom-b">
	<div class="icon" style="left:10px; top:25px;"><img src="../images/icon-pause.png" alt="暂停" /></div>
	
	<div class="txt txt-time" style="left:17px;top:20px; text-align:right;">08:30</div> <!--已播放的时间-->
	<div class="txt txt-time" style="left:572px; top:20px;">10:30</div> <!--总时间-->
	
	<div class="progress-bar" style="top:3px;">
		<div class="txt txt-time" style="left:43px;">09:15</div> <!--快进快退的时间-->
		<div class="bar">
			<div class="btn" style="left:43px;"><img src="../images/btn-point.png" /></div> <!--left最大值：430px-->
		</div>
	</div>
	
	<div class="txt txt-prompt">提示：输入超出设定范围，请重新输入</div>
	
	<div class="form">
		<div class="txt" style="width:130px;">输入定位时间：</div>
		<div class="item">
			<div class="link"><a href="#"><img src="../images/t.gif" /></a></div>
			<div class="txt">1</div>
		</div>
		<div class="txt" style="left:179px;">时</div>
		<div class="item" style="left:201px;">
			<div class="link"><a href="#"><img src="../images/t.gif" /></a></div>
			<div class="txt">55</div>
		</div>    
		<div class="txt" style="left:255px;">分</div>
	</div>
	
	<div class="btn-a">
		<div class="item">
			<div class="link"><a href="#"><img src="../images/t.gif" /></a></div>
			<div class="txt">跳转</div>    
		</div>
		<div class="item" style="left:72px;">
			<div class="link"><a href="#"><img src="../images/t.gif" /></a></div>
			<div class="txt">重置</div>    
		</div>
	</div>
	
</div>
<!--pop up layer the end-->


</body>
</html>
