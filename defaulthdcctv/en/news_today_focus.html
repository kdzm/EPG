<script type="text/javascript">
        var curpage = 1; //当前页码      
		var typeid=0;    //栏目id
		var isfaved = false; //是否已收藏
		var isfavsucc =0; //用于判断收藏操作是否成功
		var isbuysucc =0; //用于判断购买操作是否成功
		var area1;
        var area0;
		var area2;
		var area3;
		var popup1;
		var popup2;		
        //页面加载时候执行
        window.onload = function() {
            area0 = AreaCreator(4, 1, new Array(-1, -1, -1, 1), "daohang_", "className:menuli on", "className:menuli");
            area0.setstaystyle("className:menuli current", 3);
            area1 = AreaCreator(11, 1, new Array(-1, 0, -1, -1), "content_", "className:ch_li on", "className:ch_li");
			//两个弹出层
			popup1=new Popup("divshowsale");
			popup2=new Popup("divshow");
            //是否默认选中需要传递参数进行判断
			
            pageobj = new PageObj(0,1,new Array(area0,area1),new Array());
			//参数（区域，选中第几个，区域列表）
			area0.setdarknessfocus(1); //灰色显示的
			area1.setpageturnattention("pageup","images/up.png","images/up_gray.png","pagedown","images/down.png","images/down_gray.png");
            //区域0的确认事件
            area0.areaOkEvent = function() {
                switch (this.curindex) {
					case 0: window.location.href = "program_tv.jsp?id="+typeid; return true; break;  
                    case 1:	return true; break;
                    case 2: shoucang();pageobj.popups[1].showme(); return true; break;
                    case 3: pageobj.popups[0].showme(); return true; break;
                }
            }
			
            area1.setcrossturnpage();
            //下一页事件
            area1.asyngetdata = function(dataurl) {
                this.lockin = true;
                $('hidden_frame').src = "datajsp/program_tvpart_choose_data_Ifrom.jsp?pageindex=" + this.curpage + 			"&cateid=" + area0.doms[area0.curindex].dataurlorparam;
            }
            //区域1右移事件
			
             bindListData(null);
  			 bindContent(null);
			 pageobj.backurl = "dibbling_recreation.jsp";
        }

		//填充列表
		function bindListData(items){
			for(var i =0;(items!=undefined&&i<area1.doms.length);i++)
			{
				area1.doms[i].updatecontent(items[i].VODNAME);
				area1.doms[i].mylink = "program_film.jsp?vodid="+items[i].VODID+"&returnurl="+escape(location.href);
			}
		}
		//填充详细信息
		function bindContent(obj){
			if(obj!=undefined){
				$("content_pst").src = obj.PICPATH;
				$("content_dct").innerHTML = "<b>主持：</b>"+obj.DIRECTOR;
				$("content_act").innerHTML = "<b>嘉宾：</b>"+obj.ACTOR;
				$("content_itd").innerHTML = obj.INTRODUCE;
			}
		}
</script>
