{

	{

		}
	var  channel=7; 
	switch(row)
	{
		case 1:
		switch(col)

	        break;
		case 5:

	        break;
		case 6:
		channel=65;
		break;	
		}

		case 2:
		case 3:
		case 4:
		case 5:
		case 6:

		break;		
		}

}
