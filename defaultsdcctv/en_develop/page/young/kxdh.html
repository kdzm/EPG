<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>开心动画（二级栏目）</title>
<link rel="stylesheet" href="css/ha_index2.css" type="text/css" />
<script src="JS/kxdhwill.js"></script>
<script src="JS/all.js"></script>
<script language="javascript"  type="text/javascript">
var lu_id="00000100000000090000000000022135";
	
function gotowhat()
{
	switch(row)
		{
			case 1:
			switch(col)
			{
				case 1:
				pageup();
				break;
				case 2:
				pagedown();
				break;
			}
			break;
			case 2:
			switch(col)
			{
				case 1:
				muchorone(benginum,lu_id);
				break;
				case 2:
				muchorone(benginum+1,lu_id);
				break;
				case 3:
				muchorone(benginum+2,lu_id);
				break;
				case 4:
				muchorone(benginum+3,lu_id);
				break;
			}
			break;
			case 3:
			switch(col)
			{
				case 1:
				muchorone(benginum+4,lu_id);
				break;
				case 2:
				muchorone(benginum+5,lu_id);
				break;
				case 3:
				muchorone(benginum+6,lu_id);
				break;
				case 4:
				muchorone(benginum+7,lu_id);
				break;
			}
			break;
			case 4:
			switch(col)
			{
				case 1:
				window.location.href="index.html?row=2&col=1";
				break;
				case 2:
				pageup();
				break;
				case 3:
				pagedown();
				break;
			}
			break;
		}
}
function kxdhinit()
{
	givechannelid();
	buttonchange(getbuttonrowid(row));
}
</script>
</head>

<body onload="kxdhinit()" background="images/secondarybar_bg.jpg">

</div>
