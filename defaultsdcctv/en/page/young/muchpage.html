var col=2;

function buttonchange(id)
{
	buttonback();
	 
	switch(id)
	{
		 
		case "allinfo":
		document.getElementById("allinfo").style.background="url('images/content_intr_sel.png')";
		break;
		case "num_kuang":
		document.getElementById("num_kuang").readOnly=false;
		//document.getElementById("num_kuang").style.background="url('images/tftv_textbg_sel.png')";
		document.getElementById("num_kuang").style.visibility="visible";
				document.getElementById("num_kuang_hide").style.visibility="hidden";
		break;
		case "enter":
		document.getElementById("enter").style.background="url('images/search_btnbg.png')";
		break;
		case "collect":
		if(iscollect)
		{
		document.getElementById("collect").style.background="url('images/cancel_collect_selbg.png')";	
		}
		else
		{	
		document.getElementById("collect").style.background="url('images/collect_selbg.png')";
		}
		
		break;
		case "return":
		document.getElementById("return").style.background="url('images/return_bg.png')";
		break;
		case "page_up":
		if(nowpage==1)
		{
		col=5;
		document.getElementById("page_down").style.background="url('images/pagebtn_sel.png')";
		}else
		{
		 document.getElementById("page_up").style.background="url('images/pagebtn_sel.png')";
		 
		}
		break;
		case "page_down":
		if(nowpage==allpage)
		{
		col=3;
		 document.getElementById("page_up").style.background="url('images/pagebtn_sel.png')";
		 
		 }else
		 {
		document.getElementById("page_down").style.background="url('images/pagebtn_sel.png')";
		}
		break;
		case "num":
		document.getElementById(num).style.background="url('images/num_sel.png')";
		num1=num;
		// document.getElementById("desc").innerHTML=num1;
		 
		break;
		case "index":
		document.getElementById("index").style.background="url('images/ha_index_sel.png')";
		break;
		case "big_image":
		document.getElementById("big_image").style.background="url('images/posters2_sel.png')";
		break;

		
	}
}

		break;
		case 5:

			case 1:

			case 2:

		}
		break;
		case 6:

			case 1:

			break;
			case 2:
			gotoplay(num1_5);

			break;
			case 5:
			gotoplay(num4_5);
			break;
			case 6:

			break;
			case 7:
			gotoplay(num6_5);
			break;
			case 8:
			pagedown();
			break;
		}
		break;
		case 7:
		switch(row)
		{
			case 1:
			changeplay();
			break;
			case 2:
			gotoplay(num1_6);
			break;
			case 3:

			case 7:

			break;
			case 8:
			pagedown();
			break;
		}
		break;
	}
}
